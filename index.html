    <!-- Critical CSS for above-the-fold content -->
    <style>
        /* Critical CSS for initial render */
        :root {
            --accent-100: #FF3C00;
            --white: #FFFFFF;
            --dark-100: #191919;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            line-height: 1.5;
            color: var(--dark-100);
            background-color: var(--white);
        }
        
        #root {
            min-height: 100vh;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FF3C00, #E53600);
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <noscript>
        <div style="
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #FF3C00;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            padding: 2rem;
        ">
            <div>
                <h1>JavaScript가 필요합니다</h1>
                <p>SKIN concierge를 사용하려면 JavaScript를 활성화해주세요.</p>
                <p>This application requires JavaScript to be enabled.</p>
            </div>
        </div>
    </noscript>
    
    <div id="root">
        <div class="loading">
            <div class="loading-spinner"></div>
            <span>SKIN concierge 로딩 중...</span>
        </div>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
    
    <!-- Main App Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- GitHub Pages 404.html redirect for SPA routing -->
    <script>
        // Handle GitHub Pages routing
        (function() {
            const redirect = function() {
                const path = window.location.pathname;
                if (path !== '/' && !path.includes('.')) {
                    window.location.href = '/#' + path;
                }
            };
            
            // Check if we're on GitHub Pages
            if (window.location.hostname === 'yourusername.github.io') {
                redirect();
            }
        })();
    </script>
</body>
