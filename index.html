<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:description" content="AI 기반 맞춤형 피부 관리 서비스. 피부 분석, 제품 추천, 케어 계획을 한 곳에서 관리하세요.">
    <meta property="og:image" content="https://yourusername.github.io/skin-concierge/assets/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourusername.github.io/skin-concierge/">
    <meta property="twitter:title" content="SKIN concierge - AI 피부 관리 서비스">
    <meta property="twitter:description" content="AI 기반 맞춤형 피부 관리 서비스. 피부 분석, 제품 추천, 케어 계획을 한 곳에서 관리하세요.">
    <meta property="twitter:image" content="https://yourusername.github.io/skin-concierge/assets/og-image.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts with fallbacks -->
    <style>
        /* Font loading fallback - Use system fonts to avoid loading issues */
        @font-face {
            font-family: 'Pretendard Fallback';
            src: local('Arial'), local('Helvetica'), local('sans-serif');
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Lato Fallback';
            src: local('Arial'), local('Helvetica'), local('sans-serif');
            font-display: swap;
        }
        
        /* Critical CSS for initial render */
        :root {
            --accent-100: #FF3C00;
            --white: #FFFFFF;
            --dark-100: #191919;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            line-height: 1.5;
            color: var(--dark-100);
            background-color: var(--white);
        }
        
        #root {
            min-height: 100vh;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FF3C00, #E53600);
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-out {
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }
    </style>
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#FF3C00">
    <meta name="msapplication-TileColor" content="#FF3C00">
    
    <title>SKIN concierge - AI 피부 관리 서비스</title>
    
    <!-- Critical CSS for above-the-fold content -->
    
</head>
<body>
    <noscript>
        <div style="
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #FF3C00;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            padding: 2rem;
        ">
            <div>
                <h1>JavaScript가 필요합니다</h1>
                <p>SKIN concierge를 사용하려면 JavaScript를 활성화해주세요.</p>
                <p>This application requires JavaScript to be enabled.</p>
            </div>
        </div>
    </noscript>
    
    <div id="root">
        <div class="loading">
            <div class="loading-spinner"></div>
            <span>SKIN concierge 로딩 중...</span>
        </div>
    </div>
    
    <!-- Loading Error Handler -->
    <script>
        // Show error if app doesn't load within 10 seconds
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.children.length === 1 && root.children[0].classList.contains('loading')) {
                root.innerHTML = `
                    <div style="
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                        min-height: 100vh;
                        background: linear-gradient(135deg, #FF3C00, #E53600);
                        color: white;
                        text-align: center;
                        padding: 2rem;
                    ">
                        <h1>로딩 오류</h1>
                        <p>앱을 불러오는 중 문제가 발생했습니다.</p>
                        <button onclick="window.location.reload()" style="
                            margin-top: 1rem;
                            padding: 0.75rem 1.5rem;
                            background: white;
                            color: #FF3C00;
                            border: none;
                            border-radius: 0.5rem;
                            font-weight: 600;
                            cursor: pointer;
                        ">다시 시도</button>
                    </div>
                `;
            }
        }, 10000);
    </script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
    
    <!-- Main App Script -->
    <script type="module" src="/main.jsx"></script>
</body>
</html>
