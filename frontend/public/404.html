<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>페이지를 찾을 수 없습니다 - ScanGlow</title>
  <meta name="description" content="요청하신 페이지를 찾을 수 없습니다. ScanGlow 홈페이지로 이동하세요.">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    .description {
      font-size: 1rem;
      margin-bottom: 2rem;
      opacity: 0.8;
      line-height: 1.6;
    }
    
    .home-button {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 50px;
      border: 2px solid rgba(255,255,255,0.3);
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    .home-button:hover {
      background: rgba(255,255,255,0.3);
      border-color: rgba(255,255,255,0.5);
      transform: translateY(-2px);
    }
    
    .logo {
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: bold;
      opacity: 0.9;
    }
    
    @media (max-width: 768px) {
      .error-code {
        font-size: 6rem;
      }
      
      .error-message {
        font-size: 1.25rem;
      }
      
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ScanGlow</div>
    <div class="error-code">404</div>
    <div class="error-message">페이지를 찾을 수 없습니다</div>
    <div class="description">
      요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.<br>
      홈페이지로 돌아가서 원하는 기능을 찾아보세요.
    </div>
    <a href="./" class="home-button">홈으로 돌아가기</a>
  </div>
  
  <script>
    // SPA 라우팅을 위한 리다이렉트
    // 만약 React Router가 로드되어 있다면 해당 라우터로 처리
    if (window.location.pathname !== '/') {
      // 5초 후 자동으로 홈으로 리다이렉트
      setTimeout(() => {
        window.location.href = './';
      }, 5000);
    }
  </script>
</body>
</html>
