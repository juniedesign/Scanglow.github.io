<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SCANGLOW AI 피부 스캔 - 첨단 AI 기술로 당신의 피부 상태를 정확하게 분석하고 맞춤형 솔루션을 제공합니다.">
    <meta name="keywords" content="SCANGLOW, AI 피부 스캔, 피부 분석, 피부 진단, 맞춤형 케어">
    <title>SCANGLOW - AI 피부 스캔</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colors */
            --accent-100: #FF3C00;
            --accent-115: #E63600;
            --accent-5: rgba(255, 60, 0, 0.05);
            --accent-10: rgba(255, 60, 0, 0.1);
            --accent-20: rgba(255, 60, 0, 0.2);

            --status-success: #22C55E;
            --status-warning: #F59E0B;
            --status-error: #EF4444;
            --status-info: #3B82F6;

            /* UI Colors */
            --ui-background-primary: #FFFFFF;
            --ui-background-secondary: #F8F9FA;
            --ui-background-tertiary: #F3F4F6;
            --ui-foreground-primary: #111827;
            --ui-foreground-secondary: #4B5563;
            --ui-foreground-tertiary: #9CA3AF;
            --ui-border: #E5E7EB;
            --ui-placeholder: #9CA3AF;

            /* Typography */
            --font-primary: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-size-5xl: 3rem;

            --font-weight-regular: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;

            --line-height-none: 1;
            --line-height-tight: 1.25;
            --line-height-snug: 1.375;
            --line-height-normal: 1.5;
            --line-height-relaxed: 1.625;
            --line-height-loose: 2;

            /* Spacing */
            --spacing-1: 0.25rem;
            --spacing-2: 0.5rem;
            --spacing-3: 0.75rem;
            --spacing-4: 1rem;
            --spacing-5: 1.25rem;
            --spacing-6: 1.5rem;
            --spacing-8: 2rem;
            --spacing-10: 2.5rem;
            --spacing-12: 3rem;
            --spacing-16: 4rem;

            /* Border Radius */
            --radius-sm: 0.125rem;
            --radius-base: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-3xl: 1.5rem;
            --radius-full: 9999px;

            /* Animations */
            --transition-duration-fast: 150ms;
            --transition-duration-normal: 200ms;
            --transition-duration-slow: 300ms;
            --transition-duration-slower: 500ms;
            --transition-timing-ease: cubic-bezier(0.4, 0, 0.2, 1);
            --transition-timing-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            line-height: var(--line-height-normal);
            color: var(--ui-foreground-primary);
            background-color: var(--ui-background-secondary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-8) var(--spacing-4);
        }

        .scan-container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .scan-header {
            text-align: center;
            margin-bottom: var(--spacing-8);
        }

        .scan-title {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: var(--ui-foreground-primary);
            line-height: var(--line-height-tight);
            margin-bottom: var(--spacing-3);
        }

        .scan-description {
            color: var(--ui-foreground-secondary);
            font-size: var(--font-size-lg);
            line-height: var(--line-height-relaxed);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Camera Interface */
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto var(--spacing-8);
            background: black;
            border-radius: var(--radius-2xl);
            overflow: hidden;
            aspect-ratio: 3/4;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: var(--spacing-4);
        }

        .camera-guide {
            border: 2px solid white;
            border-radius: var(--radius-full);
            width: 80%;
            height: 80%;
            max-width: 400px;
            max-height: 400px;
            position: relative;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2);
        }

        .camera-guide::before,
        .camera-guide::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            background: white;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
        }

        .camera-guide::before {
            width: 2px;
            height: 20px;
            transform: translate(-50%, -50%);
        }

        .camera-guide::after {
            width: 20px;
            height: 2px;
            transform: translate(-50%, -50%);
        }

        .camera-overlay p {
            margin-top: var(--spacing-4);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Scanning Status */
        .scanning-status {
            background: var(--ui-background-primary);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-6);
            margin-bottom: var(--spacing-8);
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-4);
            margin-bottom: var(--spacing-4);
        }

        .status-icon {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-full);
            background: var(--accent-5);
            color: var(--accent-100);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
        }

        .status-title {
            font-weight: var(--font-weight-semibold);
            font-size: var(--font-size-xl);
            color: var(--ui-foreground-primary);
        }

        #status-message {
            color: var(--ui-foreground-secondary);
            font-size: var(--font-size-base);
            margin-top: var(--spacing-2);
        }

        .progress-bar {
            height: 6px;
            background: var(--ui-background-secondary);
            border-radius: var(--radius-full);
            margin: var(--spacing-4) 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-100);
            width: 0%;
            transition: width var(--transition-duration-normal) var(--transition-timing-ease);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: var(--spacing-4);
            margin-bottom: var(--spacing-8);
        }

        .button {
            flex: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-2);
            padding: var(--spacing-4) var(--spacing-6);
            border: none;
            border-radius: var(--radius-lg);
            font-weight: var(--font-weight-semibold);
            font-size: var(--font-size-base);
            cursor: pointer;
            transition: all var(--transition-duration-normal) var(--transition-timing-ease);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-primary {
            background: var(--accent-100);
            color: white;
        }

        .button-primary:not(:disabled):hover {
            background: var(--accent-115);
        }

        .button-secondary {
            background: var(--ui-background-secondary);
            color: var(--ui-foreground-primary);
            border: 1px solid var(--ui-border);
        }

        .button-secondary:not(:disabled):hover {
            background: var(--ui-background-tertiary);
            border-color: var(--accent-100);
            color: var(--accent-100);
        }

        /* Help Section */
        .help-section {
            background: var(--accent-5);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-6);
            text-align: center;
        }

        .help-title {
            font-weight: var(--font-weight-semibold);
            font-size: var(--font-size-lg);
            color: var(--accent-100);
            margin-bottom: var(--spacing-2);
        }

        .help-text {
            color: var(--ui-foreground-secondary);
            font-size: var(--font-size-base);
            line-height: var(--line-height-relaxed);
            margin-bottom: var(--spacing-4);
        }

        .help-link {
            color: var(--accent-100);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
            transition: color var(--transition-duration-normal) var(--transition-timing-ease);
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-2);
        }

        .help-link:hover {
            color: var(--accent-115);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s var(--transition-timing-bounce) forwards;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .animate-pulse {
            animation: pulse 2s var(--transition-timing-ease) infinite;
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: var(--spacing-6) var(--spacing-4);
            }

            .scan-title {
                font-size: var(--font-size-2xl);
            }

            .scan-description {
                font-size: var(--font-size-base);
            }

            .camera-container {
                margin-bottom: var(--spacing-6);
            }

            .scanning-status {
                padding: var(--spacing-4);
            }

            .action-buttons {
                flex-direction: column;
                gap: var(--spacing-3);
            }

            .help-section {
                padding: var(--spacing-4);
            }
        }
    </style>
</head>
<body>
    <div class="scan-container">
        <div class="scan-header animate-fade-in">
            <h1 class="scan-title">AI 피부 진단으로<br>맞춤 솔루션을 시작하세요</h1>
            <p class="scan-description">
                스마트폰 카메라로 11가지 피부 문제를<br>
                실시간으로 분석하고 맞춤 솔루션을 제안해드려요
            </p>
        </div>

        <div class="camera-container animate-fade-in">
            <video id="camera-feed" class="camera-feed" autoplay playsinline></video>
            <div class="camera-overlay">
                <div class="camera-guide animate-pulse"></div>
                <p>
                    <span style="font-size: var(--font-size-xl);">📸</span><br>
                    얼굴을 중앙에 맞추고<br>
                    밝은 곳에서 촬영해주세요
                </p>
            </div>
        </div>

        <div class="scanning-status animate-fade-in">
            <div class="status-header">
                <div class="status-icon">1</div>
                <h2 class="status-title">카메라 초기화 중...</h2>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 0%"></div>
            </div>
            <p id="status-message">카메라 권한을 허용해주세요</p>
        </div>

        <div class="action-buttons animate-fade-in">
            <button id="scan-button" class="button button-primary" disabled>
                <span style="font-size: var(--font-size-xl);">✨</span>
                <span>AI 스캔 시작하기</span>
            </button>
            <button id="retry-button" class="button button-secondary" style="display: none;">
                <span style="font-size: var(--font-size-xl);">🔄</span>
                <span>다시 시도하기</span>
            </button>
        </div>

        <div class="help-section animate-fade-in">
            <span style="font-size: var(--font-size-xl);">💡</span>
            <h3 class="help-title">스캔이 잘 안되시나요?</h3>
            <p class="help-text">
                • 밝은 조명 아래에서 촬영해주세요<br>
                • 얼굴을 정면으로 향해주세요<br>
                • 화장을 지운 상태로 촬영해주세요
            </p>
            <a href="/faq" class="help-link">
                <span style="font-size: var(--font-size-xl);">📖</span>
                <span>자세한 가이드 보기</span>
            </a>
        </div>
    </div>

    <script>
        // Camera initialization
        const video = document.getElementById('camera-feed');
        const scanButton = document.getElementById('scan-button');
        const retryButton = document.getElementById('retry-button');
        const progressFill = document.querySelector('.progress-fill');
        const statusTitle = document.querySelector('.status-title');
        const statusMessage = document.getElementById('status-message');

        async function initializeCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                updateStatus('카메라 준비 완료', '스캔 시작 버튼을 눌러주세요', 100);
                scanButton.disabled = false;
                
            } catch (error) {
                console.error('Camera error:', error);
                updateStatus('카메라 오류', '카메라 접근 권한을 확인해주세요', 0);
                showRetryButton();
            }
        }

        function updateStatus(title, message, progress) {
            statusTitle.textContent = title;
            statusMessage.textContent = message;
            progressFill.style.width = `${progress}%`;
        }

        function showRetryButton() {
            scanButton.style.display = 'none';
            retryButton.style.display = 'flex';
        }

        // Scan process simulation
        async function startScan() {
            scanButton.disabled = true;
            updateStatus('스캔 중...', '잠시만 기다려주세요', 0);

            const steps = [
                { progress: 25, message: '피부 영역 감지 중...' },
                { progress: 50, message: '피부 상태 분석 중...' },
                { progress: 75, message: '데이터 처리 중...' },
                { progress: 100, message: '분석 완료!' }
            ];

            for (const step of steps) {
                await new Promise(resolve => setTimeout(resolve, 1000));
                updateStatus('스캔 중...', step.message, step.progress);
            }

            // Redirect to results page after completion
            setTimeout(() => {
                window.location.href = '/scan-results';
            }, 1000);
        }

        // Event listeners
        scanButton.addEventListener('click', startScan);
        retryButton.addEventListener('click', () => {
            retryButton.style.display = 'none';
            scanButton.style.display = 'flex';
            initializeCamera();
        });

        // Initialize camera on page load
        initializeCamera();
    </script>
